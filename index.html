<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Text Editor</title>
</head>

<body>

  <form class="editor" action="/add" method="POST" onSubmit="return setContent()">
    <div class="editor__toolbar">
      <button class="editor__button editor__button--bold" type="button" data-command="bold">
        <i class="fas fa-bold"></i>
      </button>
      <button class="editor__button editor__button--italic" type="button" data-command="italic">
        <i class="fas fa-italic"></i>
      </button>
      <button class="editor__button editor__button--list" type="button" data-command="insertUnorderedList">
        <i class="fas fa-list-ul"></i>
      </button>
      <button class="editor__button editor__button--save" type="submit">
        SAVE
      </button>
    </div>
    <textarea id="hidden-field" name="text" style="display:none"></textarea>
    <div class="editor__text" contenteditable="true"></div>
  </form>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
